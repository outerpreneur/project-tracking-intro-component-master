<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              illustration: "url('/images/illustration-devices.svg')",
            },
            backgroundColor: {
              purple: "#E7ECF1",
              granite: "#242942",
              bgorange: "#FF5E5E",
            },
            color: {
              granite: "#242942",
              txpurple: "#E7ECF1",
            },
            fontFamily: {
              barlow: "Barlow Condensed",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="h-full relative font-barlow overflow-hidden relative">
    <header class="">
      <div
        class="flex justify-between max-w-xs mx-auto py-8 sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-7xl"
      >
        <img src="./images/logo.svg" />
        <nav
          class="hidden md:flex list-none gap-10 uppercase font-semibold text-lg items-center"
        >
          <li class="cursor-pointer">Product</li>
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <div class="bg-[#242942] rounded-full w-2 h-2"></div>
          <li class="text-[#242942] cursor-pointer">Login</li>
        </nav>
        <svg
          id="menu-opener"
          class="md:hidden cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="16"
        >
          <g fill="#242942" fill-rule="evenodd">
            <path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z" />
          </g>
        </svg>
      </div>
      <div
        id="mobile-menu"
        class="w-[90%] absolute left-1/2 transform -translate-x-1/2 shadow-2xl hidden"
      >
        <nav
          class="bg-white list-none p-6 flex flex-col gap-3 text-center uppercase font-semibold"
        >
          <li class="cursor-pointer">Product</li>
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <hr />
          <li class="text-[#242942] cursor-pointer">Login</li>
        </nav>
      </div>
    </header>
    <main
      class="flex flex-col-reverse max-w-xs mx-auto mt-4 sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-7xl md:flex-row md:mt-40"
    >
      <section class="mt-8 flex flex-col gap-4 grow w-full">
        <div>
          <span class="rounded-xl uppercase bg-granite text-white p-2"
            >New</span
          >
          <span class="uppercase font-thin ml-2 tracking-widest"
            >Monograph Dashboard</span
          >
        </div>

        <h1 class="uppercase text-4xl md:text-6xl font-bold leading-8">
          Powerful insights into your team
        </h1>
        <p>Project planning and time tracking for agile teams</p>
        <div>
          <button
            class="bg-bgorange py-2 px-4 rounded-lg text-white uppercase cursor-pointer mr-3 md:mt-10"
          >
            Schedule a demo
          </button>
          <span class="uppercase text-txpurple">to see a live preview</span>
        </div>
      </section>
      <section class="grow w-full">
        <img
          class="md:w-[915px] md:absolute"
          src="./images/illustration-devices.svg"
        />
      </section>
      <div
        class="bg-purple h-[425px] w-1/2 absolute top-0 right-0 -z-10 rounded-bl-[60px]"
      ></div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
